name: SSP updates
on:
  push:
    branches:
      - main
    paths:
      - 'system-security-plans/**'
      - 'markdown/system-security-plans/**'
jobs:
  auto-content-update:
    name: Assemble ssp content
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
      with:
          ref: ${{ github.head_ref }}
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install Trestle
      run: make trestle-install
    - name: Automatically update content on push
      run: |
        make assemble-ssps
    - name: commit and push changes
      id: commit
      run: bash ./vendor/scripts/update-push.sh "'automated changes - assemble'"
  