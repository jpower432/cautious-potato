name: Profile updates
on:
  pull_request:
    branches:
      - main
    paths:
      - 'profiles/**'
      - 'markdown/profiles/**'

jobs:
  auto-update:
    name: Assemble profile content
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Assemble
        id: assemble
        uses: jpower432/trestle-bot@feat/add-regenerate
        with:
          markdown_path: "markdown/profiles"
          oscal_model: "profile"
          file_pattern: "*.json markdown/*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    