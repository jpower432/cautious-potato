name: Transform Rules 
on:
  push:
    paths:
      - 'rules/**'

jobs:
  transform-rules:
    name: Transform rules content
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Transform rules
        id: transform
        uses: RedHatProductSecurity/trestle-bot/actions/rules-transform@PSCE-309
        with:
          file_pattern: "*.json,rules/*"
