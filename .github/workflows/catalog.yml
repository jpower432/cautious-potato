name: Catalog updates
on:
  push:
    branches:
      - main
    paths:
      - 'catalogs/**'
      - 'markdown/catalogs/**'

jobs:
  auto-update:
    name: Assemble catalog content
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Trestle
        run: make trestle-install
      - name: Automatically update content on push
        run: |
          make assemble-catalogs
          make regenerate-catalogs
      - name: commit and push changes
        id: commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'automated changes - assemble'
          file_pattern: '*.json markdown/*'
  
  auto-update-profiles:
    name: Regenerate profile content
    runs-on: ubuntu-latest
    needs: auto-update
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Trestle
        run: make trestle-install
      - name: Regenerate profiles
        run: make regenerate-profiles
      - name: Update and PR
        run: bash ./vendor/scripts/update.sh "Sync OSCAL profiles"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}